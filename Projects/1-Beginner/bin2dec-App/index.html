<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforma binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container mb-5">
        <div class="row text-center mt-5">
            <h2>Calculadora de Binario a Decimal</h2>
        </div>
    </div>
    <div class="container">
        <div class="col-4 offset-4 border px-2 py-4">
            <div class="row mb-2">
                <label class=" col-2 col-form-label" for="nrobinario">Binario: </label>
                <div class=" col-10">
                    <input class="form-control" type="number" id="nrobinario" name="nrobinario" pattern="[01]{8}"
                        max="1" min="0">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-2 col-form-label" for="nrodecimal">Decimal: </label>
                <div class=" col-10">
                    <input class="form-control" type="text" id="nrodecimal" name="nrodecimal">
                </div>
            </div>
        </div>
    </div>






    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        inputBinario = document.getElementById("nrobinario");
        inputBinario.addEventListener("keyup", function () {
            for (let indice = 0; indice < inputBinario.value.length; indice++) {
                const letra = inputBinario.value[indice];
                console.log(letra)
                if (letra != 0 && letra != 1) {
                    inputBinario.value=inputBinario.value.splice(indice,1);
                }
            }

            inputDecimal = document.getElementById("nrodecimal")
            inputDecimal.value = parseInt(inputBinario.value, 3);//(valor, base)
        })
    </script>
</body>

</html>
